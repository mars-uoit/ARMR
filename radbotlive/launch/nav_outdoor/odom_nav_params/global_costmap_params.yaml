global_costmap:
   global_frame: gps
   robot_base_frame: base_link
   update_frequency: 7
   publish_frequency: 5
   width: 200.0
   height: 200.0
   resolution: 0.05
   origin_x: -100.0
   origin_y: -100.0
   static_map: true
   rolling_window: false

   plugins:
   - {name: static_layer, type: "costmap_2d::StaticLayer"}
   - {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
   - {name: inflater_layer, type: "costmap_2d::InflationLayer"}
